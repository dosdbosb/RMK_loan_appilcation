<!DOCTYPE html>
<html lang="en" dir="Itr">
    <head>
        <meta charset="utf-8">
        <title>Signup Form</title>
        <link rel="stylesheet" href="css/signupformstyle.css">
        <script src="js/signupformvalidation.js"></script>
    </head>
    <body>
        <div class="main">
        <div class="logo">
            <img src="RMK_logo.jpg">
        </div>
        <li><a href="index.html">Home</a></li>
        <form class="box" action="index.html" method="POST">
            <h1>Signup</h1>
            <input type="text" name="" placeholder="Enter Username" id="username">
            <input type="password" name="" placeholder="Enter Password" id="password">
            <input type="text" name="" placeholder="Enter E-Mail" id="email">
            <input type="submit" name="" value="signup" onclick="validate()">
        </form>
        </div>
    </body>
</html>
